<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>HOME</title>
</head>

<body>

    <header>
      <nav class="navbar"> 
          <div class="flex">
            <button class="btn" type="submit" style="position: absolute;right:35px;"
              id="sair">Sair</button>
          </div>
      </nav>
    </header>

  <main>
    <div class="container">
        <h1 class="card-header text-center">Cadastre o teu recado</h>
        <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Descrição</span>
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="descricao">
                </div>
              </div>
              <div class="col">
                <div class="input-group input-group-sm mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-sm">Recado</span>
                  <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="recado">
                </div>
              </div>
              <div class="col-2">
                <button type="button" class="btn btn-outline-success" id="adicionar">CADASTRAR</button>
              </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-5">
      <table class="table">
        <thead>
          <tr style="text-align: center;">
            <th scope="col">Identificação</th>
            <th scope="col">Descrição</th>
            <th scope="col">Recado</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody id="corpo" style="text-align: center;">
        </tbody>
      </table>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./js/home.js"></script>

</body>

</html>
